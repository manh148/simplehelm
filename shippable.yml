    #- docker push $AMAZON_ECR_URL/trriplejaytest:$BRANCH.$BUILD_NUMBER
    - docker push trriplejay/simpleserver:$BRANCH.$BUILD_NUMBER
    - MYPOSTCI="im from post_ci"

  on_success:
    - echo "yay"

